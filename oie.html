      padding: 0 20px;

    .heart {

      color: #ffb6c1;
      animation: fall 6s linear infinite;
      font-size: 24px;
      opacity: 0.9;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);

      }
      100% {

      }
    }
